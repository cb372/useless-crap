<div ng-show="infoMsg" data-alert class="alert-box">
  {{infoMsg}}
  <a href="#" class="close">&times;</a>
</div>
<div ng-show="errorMsg" data-alert class="alert-box warning">
  {{errorMsg}}
  <a href="#" class="close">&times;</a>
</div>

<form name="purchaseForm">
  <div class="row">
    <div class="text-center">
      <h1>Useless Crap</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="text-center">
      <h2>Oh no! I just spent</h2>
    </div>
  </div>
  <div class="large-centered large-6 columns">
    <input type="number" min="0" ng-model="amount" required>
  </div>
  <div class="row">
    <div class="text-center">
      <h2>on some useless crap!</h2>
    </div>
  </div>
  <div class="row">
    <div class="text-center">
      <button ng-disabled="purchaseForm.$invalid" ng-click="submitPurchase()">Oops!</button>
    </div>
  </div>
</form>
